<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bugs Bunny</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link href="style.css"  rel="stylesheet" />
</head>
<body>
    <h1 class="page-title">Bugs Bunny The Game!</h1>
    <div class="game-area">
        <img id="bugsBunny" src="bugsbunny.png" />

        <img id="enemy" src="enemy.jpg" />
    </div>
    <div class="game-controls">
        <button class="game-control" id="moveLeft">LEFT</button>
        <button class="game-control" id="moveRight">RIGHT</button>
        <button class="game-control" id="moveUp">UP</button>
        <button class="game-control" id="moveDown">DOWN</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
